<dx-chart
    id="barChart"
    title="{{financeData[0]}} Performance"
    [dataSource]="financeData[1]"
    (onPointClick)="onPointClick($event)">
    <dxi-series valueField="grossProfit" name="Gross Profit"></dxi-series>
    <dxi-series valueField="totalRevenue" name="Total Revenue"></dxi-series>
    <dxi-series valueField="netIncome" name="Net Income"></dxi-series>
    <dxo-common-series-settings
        argumentField="reportDate"
        type="bar"
        hoverMode="allArgumentPoints"
        selectionMode="allArgumentPoints">
        <dxo-label
            [visible]="true"
            [format]="{
                type: 'fixedPoint',
                precision: '0'
            }">
        </dxo-label>
    </dxo-common-series-settings>
    <dxo-legend
        verticalAlignment="bottom"
        horizontalAlignment="center">
    </dxo-legend>
    <dxo-export [enabled]="true"></dxo-export>
</dx-chart>
